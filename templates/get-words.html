{% extends 'base.html' %}
{% block title %}madlibs{% endblock %}
{% block header %}madlibs app made with Flask by Tor Kingdon{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 justify-content-center">
      <div class="card secondary">
        <h4 class="card-title text-center">Please enter a word to match each prompt.</h4>
        <form action="/story" class="card-body">
          <table>
            {% for i in range(num_of_prompts) %}
            <tr>
              <td><label for="{{key_prompts[i]}}">{{prompts[i]}}: &nbsp;</label></td>
              <td><input type="text" id="{{key_prompts[i]}}" name="{{key_prompts[i]}}" placeholder="{{prompts[i]}}"></td>
            </tr>
            {% endfor %}
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td colspan=2>
                <button class="btn btn-block btn-secondary">tell me a story</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
